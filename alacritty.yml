import:
  - ~/.config/alacritty/dracula-theme.yml
window:
  padding:
    x: 10
    y: 10
  title: "Terminal"
  dynamic_title: false
font:
  normal:
    # Yes, this is Source Code Pro. I don't know why it's spelt like this in the Nerd Font. It just is.
    family: SauceCodePro Nerd Font Mono
  size: 20
key_bindings:
  # Required to make ⌥3 work to give "#" on the British Mac keyboard layout.
  # xref https://github.com/alacritty/alacritty/issues/1073
  - { key: Key3, mods: Alt, chars: "#" }
  # Disable ⌘W and ⌘Q to prevent accidental exit
  - { key: Q, mods: Command, action: None }
  - { key: W, mods: Command, action: None }
